<!-- index.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - ระบบจัดการอบรมและพัฒนาตนเอง</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold text-yellow-500 text-center mb-6">ระบบจัดการอบรมและพัฒนาตนเอง</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded">
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded">
      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 rounded">Login</button>
    </form>
    <p class="text-center mt-4 text-sm">ยังไม่มีบัญชี? <a href="#" id="signupLink" class="text-yellow-500 underline">สมัครสมาชิก</a></p>
  </div>
  <script src="./js/auth.js"></script>
</body>
</html>
